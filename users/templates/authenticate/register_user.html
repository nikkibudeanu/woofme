{% extends "base.html" %}

{% load static %}

{% block additional_styles %}
<style>
	body {
		background-image: url('https://res.cloudinary.com/nikkibudeanu/image/upload/v1656871604/43081_jb2abu.jpg') !important;
	}
</style>
{% endblock %}

{% block title %}
Register
{% endblock %}

{% block content %}
<!-- Register container -->
<div class="container container-box">
	<div class="d-flex justify-content-center margin-bottom">
		<div class=" bg-dark">
			<div class="card-header text-light">
				<h1 class="text-end blue">Register &nbsp;<i class="fas fa-user-plus"></i></h1>
			</div>

			<!--Register form section -->
			<div class="card-body m-auto text-light">
				<form method="POST">
					{% csrf_token %}
					{{form.as_p}}
					<!--Submit button section -->
					<div class="p-3 d-flex justify-content-center">
						<input type="submit" value="Sign In" class="btn btn-secondary btn-warning fw-bold">
					</div>
				</form>
			</div>
		</div>
	</div>
</div>

<!-- Customizable JS -->
<script src="{% static 'js/script.js' %}"></script>

{% endblock content %}

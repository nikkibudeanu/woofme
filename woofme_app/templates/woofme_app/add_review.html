{% extends 'base.html' %}
{% block content %}
    <h1>Add review</h1>
    {% if error_message %}<p>{{ error_message }}</p>{% endif %}

    <form action="/add_review" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Save">
    </form>
{% endblock content %}

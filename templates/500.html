{% load static %}

{% load cloudinary %}

{% block title %}

{% block additional_styles %}
<!-- Customizible CSS -->
<style>

        background-image: url("https://res.cloudinary.com/nikkibudeanu/image/upload/v1656967741/a6d30376965389.5c7945b0d02b6_nuzsiw.gif")!important;

{% block content %}

            <h1 class= "display-1 fw-bolder "> 500 </h1>
            <h2> OOPS!</h2> <hr>
            <h2> The server is not responding. Don't worry, just come back later. </h2>
        </div>
    </div>

<!-- Back to reviews page button -->
<div class="m-2 text-center">
    <a href="{% url 'home'%}" class="btn btn-submit btn-lg fw-bold mt-3 shadow-none">Home</a>
</div>
</section>


{% endblock %}
